<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style/global.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="adminMainbgColor w-100 min-vh-100">
      <div class="editLogo">
        <img src="./assets/image/icon/logo.svg" />
      </div>
      <!-- Modal -->
      <div class="flex-center">
        <div class="adminContainer bg-white">
          <div class="welcomeAdmin flex-center fontMontSerrat">
            <h5 class="modal-title textWelcome text-center">Welcome Admin</h5>
          </div>
          <div class="inputContainer">
            <div class="w-100 flex-center">
              <input type="text" placeholder="Username" />
            </div>
            <div class="w-100 flex-center">
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="signIn">
            <button type="button" class="text-white">Join</button>
          </div>

          <div
            class="alert alert-danger join-error mx-auto"
            role="alert"
            style="display: block"
          >
            <h4>Error</h4>
            <p>Please check form!</p>
          </div>
          <div
            class="alert alert-success join-success mx-auto"
            role="alert"
            style="display: none"
          >
            <h4>Successful</h4>
            <p>Welcome admin panel &#9996;</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/js/admin.js" defer></script>
  </body>
</html>
